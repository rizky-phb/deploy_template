<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Tour Jawa Tengah</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .city-card {
            cursor: pointer;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Virtual Tour</a>
</nav>

<!-- Main Content -->
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 mb-4">
            <a href="tegal.html" class="card city-card">
                <img src="tegal.jpg" class="card-img-top" alt="Tegal">
                <div class="card-body">
                    <h5 class="card-title">Tegal</h5>
                    <p class="card-text">Kota Tegal di Jawa Tengah dikenal dengan sejarah dan budayanya yang kaya.</p>
                </div>
            </a>
        </div>
        <div class="col-md-6 mb-4">
            <a href="semarang.html" class="card city-card">
                <img src="semarang.jpg" class="card-img-top" alt="Semarang">
                <div class="card-body">
                    <h5 class="card-title">Semarang</h5>
                    <p class="card-text">Kota Semarang merupakan ibu kota Provinsi Jawa Tengah dengan beragam tempat wisata menarik.</p>
                </div>
            </a>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
